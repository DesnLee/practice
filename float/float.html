<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="float.css">
    <title>Float布局练习</title>
</head>
<body>

    <div class="TopBackground">
        <div class="TopBar clearfix">
            <ul class="TopLeft clearfix">
                <li>登录</li>
                <li>注册</li>
            </ul>
            <ul class="TopRight clearfix">
                <li>我的订单</li>
                <li>我的京东</li>
                <li>京东会员</li>
                <li>网站导航</li>
            </ul>
        </div>
    </div>
    <div class="NavBarBackground">
        <div class="NavBar clearfix">
            <div class="logo">
                <img src="logo.png" alt="LOGO  ">
            </div>
            <ul class="NavList clearfix">
                <li>PLUS会员</li>
                <li>京东家电</li>
                <li>京东超市</li>
                <li>京东生鲜</li>
                <li>京东国际</li>
            </ul>
        </div>
    </div>
    <main>
        <div class="bannerbox clearfix">
            <div class="list">列表</div>
            <div class="bannerarea">
                <div class="banner">banner</div>
                <div class="bannerad">我是banner下面的广告</div>
            </div>
            <div class="ad">广告</div>
        </div>
    </main>
    <div class="ClassList">
        <div class="clearfix">
            <div>课程1</div>
            <div>课程2</div>
            <div>课程3</div>
            <div>课程4</div>
        </div>
        <div class="clearfix">
            <div>课程1</div>
            <div>课程2</div>
            <div>课程3</div>
        </div>
    </div>
    <footer>
        &copy; 版权所有 李佳坤 —— 哈哈哈哈哈哈.....
    </footer>


</body>
</html>
